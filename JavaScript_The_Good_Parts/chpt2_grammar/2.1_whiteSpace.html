<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.1_whiteSpace</title>
	<script type="text/javascript">
		//空格可以使格式化字符或者注释的形式。空格通常无关紧要，但是有时候却又非常有必要使用空格来分隔一连串的字符，如果不分割的话可能会结合成一个单一的 token。例如：
		var that = this;
		// var 和 that 之间的空格就不能被移除，但是任何其他的空格都可以被移除。
		// <grammer1.png>
		// JS 提供两种形式的注释，使用 /* */ 的块级注释，和以 //开头的行内注释。注释应当刻意被用于提升程序的可读性。务必保证注释必须准确的描述代码。模糊的注释不如没有注释。
		//  /* */格式的块级注释来源于被称为 PL/I 的语言。PL/I选择这种奇怪的符号对儿作为注释符号，是因为在这门语言中几乎不会出现这样的符号对儿，除非偶尔在字符串字面量中出现。在 JS 中，这个符号对儿在正则表达式字面量中也可能出现，所以块级注释对于块级代码而言并不安全，例如：
		//  /*
		//  	var rm_a = /a*/.match(s);
		//  */
		// 上面的代码会导致语法错误。所以建议尽量避免使用块级注释而是用 // 进行注释。本书中，只会使用 //。
	</script>
</head>
