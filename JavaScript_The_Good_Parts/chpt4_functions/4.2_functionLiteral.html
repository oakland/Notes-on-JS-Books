<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.2_functionLiteral</title>
	<script type="text/javascript">
		//函数对象由函数字面量来创建：
		// Create a variable called add and store a function in it that adds two numbers
		var add = function(a, b) {
			return a + b;
		};
		// 函数字面量由四个部分组成。第一部分是保留字 function。
		// 第二部分为可选项，是函数的名字。函数可以使用自己的名字来调用自己形成递归。名字也可以被调试工具和开发工具用于识别函数。如果一个函数没有赋予一个名字，如上面的例子所示，那么它就被称为匿名函数。
		// 第三部分是函数的参数集，由括号包裹。在括号内部，是 0 个或者多个参数名，由逗号分隔。这些名字将会在函数内部被认为是变量。与通常的变量不同，他们并非初始化为 undefined，他们被初始化为函数调用时传入的参数。
		// 第四部分是包裹在花括号中的一系列语句。这些语句是函数体的语句。当函数被调用的时候，就会执行这些语句。函数字面量可以在任何一个表达式出现的地方出现。函数也可以在其他函数内部被定义。内部函数可以获取到它的参数和变量。内部函数也可以获取到嵌套其的函数的参数和变量。
		
	</script>
</head>
<body>
	
</body>
</html>
