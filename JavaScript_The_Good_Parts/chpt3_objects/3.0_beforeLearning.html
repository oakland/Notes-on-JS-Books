	<script type="text/javascript">
		//numbers, strings, booleans, null and undefined 是 JS 的简单类型。剩余的所有其他的值都是对象。numbers, strings and booleans are object-like 因为他们也拥有方法，但是他们不可变。JS 中的对象是可变的键集合。在 JS 中，数组是对象，函数是对象，正则表达式是对象，当然，对象也是对象。
		// 一个对象就是一个属性的容器，这个容器中属性有一个名字和一个值。属性的名称可以是任何字符串，包括空字符串。属性值可以是任何 JS 值，除了 undefined。
		// JS 中的对象是没有 class 的。新属性的名称或者属性值没有任何限制。对象在收集和组织信息方面非常有用。对象可以包含其他对象，所以，他们可以很容易表达树或者图形数据结构 (tree or graph structures)。
		// JS 拥有原型链特点，这个特性允许一个对象从另一对象中继承属性。	如果使用得当，这可以减少对象初始化时间以及内存的消耗。
