	<script type="text/javascript">
		//当我还是一个年轻程序员的时候，我会学习我所使用的语言的所有特点，我也会在我写代码的时候尝试去使用这些所有的特点。我认为这是一种炫耀，因为我会成为那个，当你想知道如何使用某种具体特点的时候会来找的人。
		//最后，我发现，这些特点中的一些麻烦的的程度要大于他们值得的程度。有一些特点非常糟糕，并且更可能会导致发生错误。有些则会导致出现非常难以阅读或者修改的代码。有些会引导我以非常怪异而且易出错的方式写代码。而甚至有一些特点设计的时候就是错误的。有时候，语言的设计者会出错。
		//大多数的编程语言都同时具有优秀的特点和糟糕的特点。我发现，通过使用优秀的特点而避免使用糟糕的特点，可以让我成为一个更好的程序员。毕竟，...
		// 从语言中移除缺陷对于标准委员会来说几乎不可能，因为这么做会导致所有的依赖于糟糕特点的糟糕程序的崩溃。他们通常无力做任何事情，除了在现有的不完美代码上堆砌更多的特点。而新的特点并不总是会和谐的共生交互，进而导致了更多的额糟糕的部分。
		// 但是你有能力去定义你自己的子集。你可以通过仅仅依赖优秀的特点来写出更好的程序。
		// JS 是一门...的语言。它从无到有到现在被广泛的使用经历了一个极其短暂的过程。它甚至都没有机会再实验室被尝试和打磨。它直接被应用到了 Necscape Navigator 2中，当然它很粗糙。当 JAVATM applets 失败以后，JS 就默认成为了网络语言。JS 的流行几乎和它作为程序语言的质量完全独立。
		// 幸运的是，JS 也有一些非常优秀的部分。在 JS 中，...。JS 中的优秀部分被非常有效地隐藏起来以至于，多年以来对 JS 的主流观点是，JS 是一门拙劣而糟糕的玩具语言。我想做的是把 JS， 这门优秀的、动态的程序性语言，中精华的部分暴露出来。JS 是一块大理石，我将那些并不优雅的特点削掉，而暴露出这门语言的本真。我坚信，我所削切出的优雅的子集，要远远好于这门语言的整体，更加可靠，更易阅读，而且更加可维护。
		// 本书并不是试图去完全描述这门语言的所有。而是，聚焦于精华并偶尔会提醒避免一些糟粕。本书所描述的额这部分子集可以用于构建大小兼可的、可靠易读的程序。通过只关注精华部分，我们可以减少学习的时间，提高..，节省...。
		// 也许，学习精华部分最主要的好处是你可以不必要去清理那些糟糕的部分。unlearning bad patters is very difficult。它是我们大多数的人都极其不愿意去面对的一项非常艰巨的任务。有时候，挑选出的语言对于学生而言更加有效。但是，在本书中，我所挑选出的 JS 的部分，对于教授而言更加有效。

		//Why JavaScript
		//JS 是一门非常重要的语言，因为它是一门网络浏览器的语言。它和浏览器之间的联系使得它成为了世界上最流行的语言之一。同时，它也是世界上最糟人鄙视的一门语言。浏览器的 API，DOM 非常糟糕，因此导致 JS 被不公正的收到了责备。任何语言在处理 DOM 方面都很困难。DOM 规范很烂，并且执行起来也不连贯。本书接触 DOM 相关的内容。我认为写一本关于 DOM 精华部分的书籍会极具挑战性。
		// JS 被鄙视是因为它不是其他的语言。如果你很擅长"SOME OTHER LANGUAGE"，而你又不得不在一个只支持 JS 的环境中编程的时候，你必须要使用 JS，这会让人非常讨厌。出于这种情况下的大多数的人甚至都不愿意先学习一下 JS，但是他们会非常吃惊的发现，JS 和他们愿意使用的语言之间有非常大的不同，而这些不同非常重要。
		// JS 让人惊奇的是，你无需知道太多这门语言的知识，甚至无需了解程序就可能顺利的完成工作。它是一门拥有极大能力的语言。当你直到自己在做什么的时候，JS 会表现的更棒。编程是一件很难的事情。

		//Analizing JavaScript
		//JS 建立在一些非常好的想法和一部分不好的想法之上。
		//好的想法包括函数，松散类型，动态对象以及令人印象深刻的对象字面量(functions, loose typing, dynamic objects, and an expressive object literal notation)。不好的想法包括基于全局变量的编程模型 (a programming model based on global variables)。
		// JS 函数是拥有作用域的一等对象。JS 是第一门成为主流的 lambda 语言(lambda 函数表示匿名函数)。再深究一下，和 Java 相比，JS 和 Lisp / Scheme 有更多的共性。....。这使得 JS 成为一门非常强大的语言。
		// 现在，大多数的编程语言的流行趋势都是要求更强的类型(demands strong typing)。理论依据是，强类型可以使编译器在编译阶段检测到更多类型的错误。我们检测并修补错误越早，这些错误对我们造成的损失就越小。JS 是松散类型的语言，所以 JS 编译器不能检测到类型错误(type errors)。对于那些从强类型语言转换到 JS 的程序员而言，这是非常让人担心的。但是实际上，强类型也并不能消除认真测试的需求。我在工作中发现，强类型的错误类型并不是我真正担心的类型。反而，我觉得弱类型非常自由。我不需要确立复杂的类型等级。我也永不需要...
		// JS 拥有非常强大的对象字面量。对象可以仅仅通过列举组件被创建出来。JS 字面量是 JSON 的灵感来源，一种流行的数据交换格式 (附录 E 中有更多关于 JSON 的内容)。
		// JS 中一个具有争议的特点是 原型继承 (prototypal inheritance)。JS 是无 class 的对象系统，对象从其他中继承属性。这非常强大，但是对于传统受训的程序员而言，这非常不习惯。如果你试图直接在 JS 中应用传统的设计模式，你会非常失望。但是如果你试着去学习使用 JS 的原型继承本性，你的付出会有回报。
		// JS 由于一些关键想法的选项而备受指责。对于大多数部分而言，如果不是特别奇怪，这些选项还不错。但是有个选项非常糟糕：JS 依赖于全局变量来联系。所以编译单元的顶级变量都被扔给了被称为 global object 的全局命名空间。这非常糟糕，因为全局变量是魔鬼，但是在 JS中，他们非常基础。幸运的是，你将会看到，JS 也赋予了我们解决这个问题的方法。
		// 在某些情况下，我们也无法避免不适用糟糕的部分。存在一些不可避免的糟糕部分，有可能会出现。他们被总结在附录 A 中。但是本书中，我们会成功避免使用这些糟糕部分的大部分，附录 B 中总结了大多数...。如果你想要了解更多关于糟糕部分的内容以及如何使用他们，请查看其他的 JS 书籍。
		//定义 JS 的标准是 the third edition of ECMAScript Programming Language，可以在 http://www.ecma-international.org/publications/files/ecma-st/ECMA-262.pdf 中查看这个版本。这本书中所描述的语言是 ECAMScript 的合适子类。本书并未描述整个语言，因为没有考虑糟糕的部分。这里探讨的并不全面。没有讨论边界情况(edge cases)。你也应当避免这些 edge cases。边界情况危险而又令人苦恼。
		// 附录 C 描述了一个 JSLint 的编程工具，一个 JS 解析器，可以分析 JS 程序并报告程序所包含的错误。JSLint 提供了通常在 JS 开发中缺少的严格程度。它可以让你非常自信你的程序只包含好的部分。
		// JS 是一门对比很明显的语言。它包含很多错误以及很多锋利的边界(sharp edges)，所以你可能会好奇，“我为什么要使用 JS 呢”?有两个答案。第一个是你没有别的选择。网络已经成为了一个应用程序开发的重要平台，JS 是唯一门所有浏览器都支持的语言。Java 在这个环境下没有成功非常可惜；如果 Java 成功的话，对于那些渴望强类型语言的人而言就会成为一个选择。但是 Java 失败了，而 JS 兴起了，所以..
		// 另外一个答案是，尽管 JS 有很多缺点，JS 真的很棒。它很轻而且很有效。一旦你掌握了它，函数式编程 (functional porgramming) 会非常有趣。
		// 但是为了能更合理的使用 JS，你必须要非常了解它的限制。我会沉重而又强烈的打击这些缺点。不会让他们打击你。The good parts are good enough to compensate for the bad parts.

		//A simple testing gound
		// 本书中，一个 method 方法用于定义新的方法。这是 method 的定义：
		Function.prototype.method = function(name, func) {
			this.prototype[name] = func;
			return this;
		};
