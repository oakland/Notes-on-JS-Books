<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.3_pseudoProtocol</title>
	<script type="text/javascript">
		//真实的协议(protocol)是用于在网上，电脑之间发送信息包的。有HTTP(http://)，FTP(ftp://)等等例子。伪协议(pseudo-protocol)是根据这个想法而来的非标准措施。javascript: pseudo-protocol 被支持用于从一个连接中唤醒一个 JavaScript。
		// 下面就是一个使用 JS 伪协议来调用 popUp() 函数的例子：
		// <a href="javascript:popUp('http://www.example.com/');">Example</a>
		// 上面的代码在理解 javascript: pseudo-protocol 的浏览器中会正常运行。但是老式的浏览器会尝试跟踪连接而失败。...
		// 简而言之，使用 javascript: pseudo-protocol 是一种在标记语言中引用 JS 非常糟糕的方式。
	</script>
</head>
<body>
	
</body>
</html>
