<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5.8_objectDetection</title>
    <script type="text/javascript">
    // 这个问题最简单的解决办法就是测试浏览器对于 JS 的支持程度。...这很容易实现。如果你将一个方法包装成一个 if 语句，这个语句将会根据方法是否存在来评测 true 或者 false。这就叫做 object dectetion。如你在第二章中所见，methods are objects，就像 JS 中所有其他的东西一样。这使得排除那些不支持某个 DOM 方法的浏览器非常容易。
    if (method) {
        statements
    }

    function myFunction() {
        if (getElementById) {
            statements using getElementById
        }
    }
    //根据 myFunction 进化而来
    if (!getElementById) {
        return false;
    }

    //为了简化，更加进化
    if (!getElementById) return false;

    //如果你要测试多个方法是否都被支持，那么使用或操作符
    if (!getElementById || !getElementsByTagName) return false;

    window.onload = function() {
        if (!document.getElementsByTagName) return false;
        var links = document.getElementsByTagName('a');
        for (var i = 0; i < links.length; i++) {
            if (links[i].getAttribute('class') == 'popup') {
                links[i].onclick = function() {
                    popUp(this.getAttribute('href'));
                    return false;
                };
            }
        }
    };
    </script>
</head>
