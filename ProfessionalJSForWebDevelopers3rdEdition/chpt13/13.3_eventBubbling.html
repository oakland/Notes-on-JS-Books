<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>13.3_eventBubbling</title>
    <script type="text/javascript">
    window.onload = function() {
        //IE时间流被称为事件冒泡，因为一个事件开始于一个非常具体的元素（文档树中可能的最深的点），一路向上流动到最不明确的节点（document）。
        //所有的现代浏览器都支持时间冒泡，尽管具体执行的时候会有一些差别，IE5.5及以前的浏览器会跳过<html>的冒泡，从<body>直接到document。
    }
    </script>
</head>

<body>
</body>

</html>
