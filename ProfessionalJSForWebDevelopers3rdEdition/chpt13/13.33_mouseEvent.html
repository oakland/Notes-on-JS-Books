    window.onload = function() {
        //鼠标事件是网页中最普遍的事件，因为鼠标是最基本的导航设备。DOM 3级定义了9种鼠标事件：
        //1. click，当用户点击鼠标基础键（通常是左键），或者敲击回车键的时候触发。这是个获取目标的重要要素，因为onclick事件处理器可以被键盘和鼠标都能触发。
        //2. dbclick，双击时触发。
        //3. mousedown，当按下鼠标的任何一个键时就会被触发。这个事件无法通过键盘触发。
        //4. mouseenter，当鼠标指针在一个元素外部，当用户第一次将指针移入元素的边界时触发。这个事件不会冒泡，并且指针在后代元素上移动时不会触发。
        //5. mouseleave，鼠标指针最开始在元素上，接着用户移除元素边界的时候触发。这个事件不会冒泡，并且指针在后代元素上移动时不会触发。
        //6. mousemove，指针在一个元素上移动时，重复不停地触发。
        //7. mouseout，
        //8. mouseover
        //9. mouseup
        //mousedown mouseup click 和 dbclick之间的触发顺序是，mousedown => mouseup => click => mousedown => mouseup => click => dbclick，click和dbclick事件的触发都依赖于其他事件。而mousedown 和 mouseup不会受其他事件影响。
        //
    }
    </script>
