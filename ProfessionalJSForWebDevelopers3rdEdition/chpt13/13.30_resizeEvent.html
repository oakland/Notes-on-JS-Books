<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>13.30_resizeEvent</title>
    <script type="text/javascript">
    window.onload = function() {
        //当浏览器窗口的宽和高发生变化时，resize事件就会触发。这个事件是发生在window上的，所以通过JS来指定或者通过使用onresize属性添加到body的方法。如前所述，最好使用JS方法来添加事件浏览器：
        EventUtil.addHandler(window, "resize", function(event) {
            alert("Resized!");
        });
        //resize事件出发时，在不同的浏览器中发生的事件会有很大的不同。IE SAFARI CHROME OPERA，浏览器大小只要发生1像素的变化就会触发resize，接着，随着用户对浏览器大小的调整，会不断地触发resize。但是FF，只有当用户停止变化浏览器尺寸的时候才触发resize。鉴于这些不同，你应当尽量避免在事件处理器中使用大量的代码，因为这些代码会不停地执行，甚至会导致浏览器明显的变慢。
    }
    </script>
</head>

</html>
