<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>13.24_eventTypes</title>
    <script type="text/javascript">
    window.onload = function() {
        //浏览器中会发生各种各样的事件。如前所述，被触发的事件的类型决定了事件所包含的信息。DOM 3级事件规定了下面的事件群：
        //1. User interface events，与BDM有交互的全局浏览器事件
        //2. Focus events，当元素获取焦点或者失去焦点时触发
        //3. Mouse events，当鼠标在页面上执行某个动作时触发
        //4. Wheel events，当鼠标滚轮或者类似的设备使用时触发
        //5. Text events，当文本被输入到文档中时被触发
        //6. Keyboard events，当键盘用于在网页上使用时被触发
        //7. Composition events，are fired when inputting characters for an Input Method Editor (IME)
        //8. Mutation events，are fired when a change occurs to the underlying DOM structure.
        //9. Mutation name events are fired when element or attribute names are changed. These events are deprecated and not implemented by any browser, so they are intentionally omitted from this chapter.
    }
    </script>
</head>
