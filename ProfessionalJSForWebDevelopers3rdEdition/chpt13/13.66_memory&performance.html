    <title>13.66_memory&performance</title>
    <script type="text/javascript">
    //鉴于事件处理器提供了现代浏览器应用中的交互，很多开发者错误的为网页添加了大量的事件处理器。在诸如 C# 这样的可以创造 GUIs 的语言中，给 GUI 中每一个 button 都添加一个 onclick 的事件处理器是非常自然的一件事情，并且这么做也无可指责。但是在JS中，页面上事件处理器的数量直接影响着页面的整体表现。这有很多原因。第一，每个函数都是一个对象，都要占用内存；内存中的对象越多，表现就越差。第二，用于赋予事件处理器的 DOM 获取的数量越多，就会延缓整个网页的交互性。稍微留意一下你的事件处理器的使用，就会有很多的方式来提高性能。
    </script>
