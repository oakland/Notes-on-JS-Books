<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13.50_mutationEvents</title>
	<script type="text/javascript">
		//当DOM的一部分发生改变时，DOM 2级的一些mutation event会提供通知。mutation events包含以下几种：
		//1. DOMSubtreeModified，当DOM结构发生任何改变的时候都会触发。这是一个任何其他事件触发后都会出发的统一事件。
		//2. DOMNodeInserted，当一个节点被插入到另一个节点中被作为子节点时触发。
		//3. DOMNodeRemoved，当一个节点从起父节点移除时触发。
		//4. DOMNodeInsertedIntoDocument，这个事件已经被DOM3级事件移除，最好不要使用。
		//5. DOMNodeRemovedFromDocument，这个事件已经被DOM3级事件移除，最好不要使用。
		//6. DOMAttrModified，这个事件已经被DOM3级事件移除，最好不要使用。
		//7. DOMCharacterDataModified，这个事件已经被DOM3级事件移除，最好不要使用。
		//IE 8及以前的版本不支持任何一个mutation events，所以关于这个事件也不做详细讨论。
	</script>
</head>
