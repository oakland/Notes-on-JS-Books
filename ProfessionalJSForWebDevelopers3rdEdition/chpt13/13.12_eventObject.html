<head>
    <meta charset="UTF-8">
    <title>13.12_eventObject</title>
    <script type="text/javascript">
    window.onload = function() {
        //当一件与DOM相关的事件被触发时，所有的相关信息都会被收集并且存储到一个被叫做event的对象中。这个对象包含了诸如触发事件的元素，事件的类型，和任何与事件相关的基础信息。例如，由鼠标动作触发的事件，生成与鼠标位置相关的信息，而由键盘动作触发的事件则生成哪个键被敲击的信息。所有的浏览器都支持event对象，尽管方式不同。
    }
    </script>
