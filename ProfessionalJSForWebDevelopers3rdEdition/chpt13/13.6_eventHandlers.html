<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13.6_eventHandlers</title>
	<script type="text/javascript">
		window.onload = function() {
			//事件是由用户或者浏览器所执行的动作。这些事件拥有诸如click，load，mouseover这类的名字。对事件回应时所调用的函数就被叫做事件处理器（event handler），或者叫做事件监听器。事件处理器拥有以“on”开头的名字，所以click事件的事件处理器被叫做onclick，load事件的事件处理器被叫做onload。指定事件处理器可以通过多种方法实现。
		}
	</script>
</head>
<body>
	
</body>
</html>
