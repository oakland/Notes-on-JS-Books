<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>14.3_submittingForms</title>
    <script type="text/javascript">
    //当用户点击提交按钮或者图片按钮的时候表单就会被提交。当表单通过这种方式提交的时候，在请求被发送给服务器之前的瞬间 submit 事件就被触发。这就给了你一个验证表单数据并且决定是否允许表单提交的机会。阻止事件的默认行为会取消表单的提交。例如，
    var form = document.getElementById('myForm');
    EventUtil.addHandler(form, "submit", function(event) {
        //get event object
        event = EventUtil.getEvent(event);
        //prevent form submission
        EventUtil.preventDefault(event);
    })
    //可以通过调用 JS 中的 submit() 方法来提交表单，这个方法可以在任何时候调用并且无需一个 submit 按钮。
    var form = document.getElementById('myForm');
    form.submit();
    //当通过 submit() 来提交表单时，submit 事件不会被触发，所以在调用这个方法之前务必要进行表单数据校验。表单提交的最大问题之一就是有可能提交两次表单。当什么都没有发生的时候，用户有时候会显得不耐烦，所以可能会多次点击提交按钮。结果会让人很烦（因为服务器会处理重复的请求）或者是破坏性的（。。。）。有两种解决这个问题的办法：一旦表单被提交就 disable button，或者使用 onsubmit 事件处理器来取消后来的表单提交。
    </script>
</head>
