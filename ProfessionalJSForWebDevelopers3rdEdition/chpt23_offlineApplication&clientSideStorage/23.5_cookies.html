<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23.5_cookies</title>
	<script type="text/javascript">
		//HTTP cookies，最开始是用于在客户端存储一段时间的信息（store session information）。服务器发送一个 Set-Cookie 的 包涵 session information HTTP 的头部。例如，服务器反应的头部可能类似下面的内容：
		// HTTP/1.1 200 OK
		// Content-type: text/html
		// Set-Cookie: name=value
		// Other-header: other-header-value
		//这个HTTP response 就设置了一个名为 "name" ，值为 "value" 的 cookie。当发送的时候 name 和 value 都是 URL-encoded。浏览器会将这个 session information 进行存储，并且从此开始每次发送请求都会通过 Cookie HTTP header 将信息返回给服务器，如下所示：
		// GET /index.html HTTP/1.1
		// Cookie: name=value
		// Other-header: other-header-value
		//这条返回给服务器的额外的信息可以用于鉴别请求从哪个客户端发送出来。
	</script>
</head>
<body>
	
</body>
</html>
