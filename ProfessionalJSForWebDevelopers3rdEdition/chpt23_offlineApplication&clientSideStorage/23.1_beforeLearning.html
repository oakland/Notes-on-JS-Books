	<script type="text/javascript">
		//HTML 5 关注的重点之一就是离线网页的应用。当设备无法接入到互联网时，离线网页应用依然可以工作。这么关注的原因就是网页开发者希望可以和传统的客户端（只要设备有电他们就可以使用）进行竞争。
		//对于网页应用，想要实现离线应用，需要若干步骤。第一步就是需要保证应用可以知道网络连接是正常的还是有问题的，进而根据这个前提进行正确的操作。接着，应用依然需要能够访问到资源的一部分子集（图片，JS，CSS等等），这样才能保证正常工作。最后一点就是，不论网络是否正常，本地数据存储可以被写入和读取。HTML5 和其他相关的 JS API 让离线应用成为可能。
	</script>
