<head>
	<meta charset="UTF-8">
	<title>12.2.10_workingWithStyleSheets</title>
	<script type="text/javascript">
		//CSSStyleSheet 类型代表了通过 <link> 元素引入的 CSS 样式表，或者在 <style> 标签中定义的 CSS 样式表。注意，<link> <style> 这两个元素本身分别是 HTMLLinkElement 和 HTMLStyleElement 类型。CSSStyleSheet 非常通用，以至于可以代表在 HTML 中以任何方式定义的样式表。另外，element-specific type允许 HTML 属性的修改，但是 CSSStyleSheet 对象中除了一种属性之外，其他的都是只读的。你可以通过以下代码来确定浏览器是否支持 DOM 2 级样式表：
		var supportsDOM2StyleSheets = document.implemetation.hasFeature("StyleSheets", "2.0");
		//
	</script>
