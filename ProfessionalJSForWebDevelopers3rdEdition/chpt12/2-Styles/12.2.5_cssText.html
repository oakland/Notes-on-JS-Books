<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12.2.5_cssText</title>
    <script type="text/javascript">
    window.onload = function() {
        var div = document.getElementById('myDiv');
        div.style.cssText = "width: 25px; height: 100px; background-color: green";
    }
    </script>
</head>

<body>
    <div id="myDiv"></div>
</body>

</html>
