<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12.2.8_removeProperty</title>
    <script type="text/javascript">
    window.onload = function() {
        //removeProperty()方法用于移除元素中指定的CSS属性。通过这种方法来移除属性意味着，这一属性的任何默认样式都会被执行（从其他样式表中的堆积）。
        div.style.removeProperty("border");
        //当你无法确定某个CSS属性的默认值时，这个方法非常实用。直接移除属性，就会采用默认值。
    }
    </script>
</head>

<body>
</body>

</html>
