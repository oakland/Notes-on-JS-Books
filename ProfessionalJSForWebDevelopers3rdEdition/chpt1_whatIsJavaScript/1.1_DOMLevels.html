<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>1.1_DOMLevels</title>
    <script type="text/javascript">
    //DOM Level 1 于1998年8月成为了 W3C 的推荐。它由两个模块组成：DOM Core 和 DOM HTML。DOM Core，提供了一种遍历 XML 文档结构的方法，可以更方便的获取和操作文档中的一部分。DOM HTML，通过添加了 HTML 专有的对象和方法，扩展了 DOM Core。
    //注意，DOM 并非 JS 特有的，实际上它也被很多其他语言所执行。然而，对于浏览器而言，DOM 一直被 ECMAScript 执行，并成为了 JS 的一个非常重要的部分。
    //鉴于 DOM Level 1 的目的就是遍历文档的整个结构，DOM Level 2 的目的则更广阔。这一原始 DOM 的扩展添加了很多支持，包括鼠标和用户交互事件（长期被 DHTML 所支持），ranges，traversals（遍历 DOM 文档的方法），并且通过对象界面支持 CSS。DOM Level 1 中的 DOM Core 也被扩展了，支持 XML namespaces。
    //DOM Level 2 引入了下列新的模组，以处理新的界面类型：
    //1. DOM Views，可以跟踪文档多种类型视图的接口（例如，CSS 样式前和样式后的 document）
    //2. DOM Event，事件和事件处理的接口
    //3. DOM Style，处理基于 CSS 样式元素的接口
    //4. DOM Traversal and Range，遍历和操作 DOM 树的接口
    //DOM Level 3 进一步扩展了 DOM ，引入了以一种统一方式加载和保存文档的方法（包含在一个被称为 DOM Load and Save 的新模组中），以及验证一个文档（DOM Validation）的方法。在 DOM Level 3中，DOM Core 进一步扩展，可以支持所有的XML 1.0, including XML Infoset, XPath, and XML Base.
    //当阅读有关 DOM 的文档的时候，你也许会碰到有关 DOM Level 0 的说法。实际上，并没有一个标准的 DOM Level 0；它仅仅指的是历史上的 DOM。 DOM 0 被认为是最开始由 IE 4.0 和 Netscape Navigator 4.0 支持的 DHTML。
    //
