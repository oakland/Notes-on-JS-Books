<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.2_BOM</title>
	<script type="text/javascript">
		//IE 3 和 Netscape Navigator 3 都增加了 BOM 这个新特性，BOM 允许获取和操作浏览器窗口。使用 BOM，开发者可以和页面展示内容之外的浏览器进行交互。让 BOM 真正独特的，也是导致问题出现的，是 BOM 是 JS 执行中唯一没有相关规范的。随着 HTML5 的引入，这个情况得到了改变，HTML5 试图将 BOM 形成其正式规范的一部分。多亏了 HTML5，很多与 BOM 相关的疑惑正在消散。
		//BOM 基本上处理的是浏览器窗口和frames。下面就是这些扩展：
		//1. 弹出新窗口的能力
		//2. 移动窗口，改变窗口大小和关闭窗口的能力
		//3. navigator 对象，提供关于浏览器的详细信息。
		//4. location 对象，提供关于加载页面的详细信息
		//5. screen 对象，提供关于用户屏幕分辨率的详细信息
		//6. 对 cookies 的支持
		//7. 自定义对象，如 XMLHttpRequest 和 IE 中的 ActiveXObject
		//因为一直以来都没有 BOM 的标准，每个浏览器都有自己特有的规定，就出现了一些实际上的规范（类似潜规则），例如有 window 对象和 navigator 对象，但是每个浏览器都定义了自己的属性和方法。HTML5出来之后，BOM 的详细规范将会更加兼容。
	</script>
</head>

</html>
