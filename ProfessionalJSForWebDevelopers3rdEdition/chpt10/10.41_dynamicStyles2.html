<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10.41_dynamicStyles2</title>
    <script type="text/javascript">
    window.onload = function() {
        function loadStyles(url) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.type = "text/css";
            link.href = url;
            var head = document.getElementsByTagName('head')[0];
            //注意，为了让link元素在所有浏览器中正常工作，必须要把它放入到Head标签中，而不能放在body中
            head.appendChild(link);
        }
        loadStyles("./style/main.css")
    }
    </script>
</head>

<body>
    <div class="test">test</div>
</body>

</html>
