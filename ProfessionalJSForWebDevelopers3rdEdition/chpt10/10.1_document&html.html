<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10.1 document==html</title>
    <script type="text/javascript">
    window.onload = function() {
        var html = document.getElementsByTagName('html')[0];
        console.log(document == html); //false
        console.log(document); //document是整个html文件最外层的元素，也就是说docuemnt > html
        console.log(html);
    }
    </script>
</head>
