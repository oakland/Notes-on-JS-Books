<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10.8_firstChild&lastChild</title>
	<script type="text/javascript">
		window.onload = function() {
			var parent = document.getElementById('parent');
			console.log(parent.firstChild);
			console.log(parent.lastChild);
			//其实 firstChild == parent.childNodes[0], lastChild == parent.childNodes[parent.childNodes.length-1]
			console.log(parent.childNodes[0]);
			console.log(parent.childNodes[parent.childNodes.length-1]);
		}
	</script>
</head>
<body>
	<ul id="parent"><li>1</li><li>2</li><li>3</li><li>4</li></ul>
</body>
</html>
