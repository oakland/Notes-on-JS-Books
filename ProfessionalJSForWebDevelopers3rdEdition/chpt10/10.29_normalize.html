<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10.29_normalize</title>
    <style type="text/css">
    .message {
        color: red;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var div = document.createElement("div");
        div.className = "message";

        var text1 = document.createTextNode("Hello world");
        div.appendChild(text1);

        var text2 = document.createTextNode(" Yes!");
        div.appendChild(text2);

        document.body.appendChild(div);

        console.log(div.childNodes.length); //2
        console.log(div.firstChild.nodeValue);
        div.normalize();//normalize方法可以将两个兄弟text节点连接起来，一般情况下很少使用这个方法
        console.log(div.childNodes.length); //1
        console.log(div.firstChild.nodeValue); //Hello world Yes!
    }
    </script>
</head>

<body>
</body>

</html>
