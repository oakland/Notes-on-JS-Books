<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.6.2_theNumberType</title>
	<script type="text/javascript">
		//除了继承的方法，Number 类型还有一些额外的将数字格式化为字符串的方法。
		// toFixed()方法返回一个代表数字的拥有固定小数点位数的字符串，如下例：
		var num = 10;
		alert(num.toFixed(2)); "10.00"
		// 如果数字拥有的位数超过了指定的小数点位数，那么结果就是会将指定小数点位数之后的数字进行四舍五入得到的数字。
		var num = 10.005;
		alert(num.toFixed(2)); "10.01"

		// toFixed() 的这种四舍五入的特性对于处理货币时可能会有用，但是需要注意的是，用这个方法进行四舍五入在不同的浏览器上会有差别。
	</script>
</head>

</html>
