<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>11.6_getElementsByClassName</title>
    <script type="text/javascript">
    //getElementsByClassName()这个原生的方法是在HTML5中才开始有的
    window.onload = function() {
        //get all elements with a class containeing "username" and "current", thougn it does't matter if one is declared before the other
        var allCurrentUsernames = document.getElementsByClassName('username current');
        console.log(allCurrentUsernames.length);

        //get all elements with a class of "selected" that exist in myDiv's subtree
        var selected = document.getElementById('myDiv').getElementsByClassName('selected');
        console.log(selected.length);
    }
    </script>
</head>

<body>
    <div class="username current">user1</div>
    <div class="username current">user2</div>
    <div class="username current">user3</div>
    <div id="myDiv">
        <p class="selected">selected1</p>
        <p class="selected">selected2</p>
        <p class="selected">selected3</p>
    </div>
</body>

</html>
