<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.1.3_copyingValues</title>
	<script type="text/javascript">
		//除了它们存储的方式不同之外，当从一个变量拷贝到另一个变量的时候，原始值和引用值也会有不同的表现。原始值从一个变量赋值给另一个变量的时候，会新生成一个存储在变量对象中的值，并且拷贝到新变量的位置。例如：
		var num1 = 5;
		var num2 = num1;
		//这里，num1 包含一个值 5。当 num2 初始化为 num1 的时候，它也获得 5这个值。这个值和存储在 num1 中的值是完全分离的，因为这个值是原始值的拷贝。
		//这两个变量中的任一个变量都可以完全分开使用，而不会产生任何副作用。
		//当	一个引用值从一个变量赋值给另一个变量的时候，变量对象中存储的值也会被拷到新变量的地址中。不同的地方在于，这个值实际上是存储在堆中的一个对象的指针。一旦操作完成，两个变量对象都指向完全相同的对象，所以一个变量的改变会反映在另一个变量上，如下例：
		var obj1 = new Object();
		var obj2 = obj1;
		obj1.name = "Nicholas";
		alert(obj2.name);          //"Nicholas"
		//上例中，obj1 填充了一个对象实例。然后这个值被拷贝到了 obj2 中，意味着，两个变量现在同时指向同一个对象。当 name 属性被设置给 obj1 的时候，obj2 也可以获取到这个属性，因为他们都指向同一个对象。
		}
	</script>
</head>
