<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.1.1_primitive&referenceValues.html</title>
	<script type="text/javascript">
		//ECMAScript 变量可以包含两种不同类型的数据：原始值和引用值(primitive values and reference values)。原始值是简单的数据原子碎片，而引用值则是由多个值所组成的对象。
		//当一个值被赋给变量时，JS 引擎必须决定这个值是原始值还是引用值。五种类型的原始值在前面的章节中讨论过：Undefined / Null / Boolean / Number / String。这些变量可以直接获取值，因为你操作的是变量中真实的值。
		//引用值是存储在内存中的值。和其他的语言不同，JS 不允许直接获取内存中的位置。当你操作对象的时候，你实际是在操作对象的引用，而不是真是的对象。鉴于这个原因，这些值通过引用来获取。
	</script>
</head>
