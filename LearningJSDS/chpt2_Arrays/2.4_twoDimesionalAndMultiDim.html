<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>2.4_twoDimesionalAndMultiDim</title>
    <script type="text/javascript">
    //本章的开始，我们使用了一个温度测量的例子。现在我们将继续使用这个例子。假设，我们需要每隔一小时就测量一次温度，并且要测量好几天。我们现在已经知道了我们可以使用数组来存储温度，我们可以很容易的写下下面的代码来存储两天的问题：
    var averageTempDay1 = [72, 75, 79, 79, 81, 81];
    var averageTempDay2 = [81, 79, 75, 75, 73, 72];
    //然而这并不是最好的方法，我们可以写出更好的代码！我们可以使用矩阵（二维数组）来存储这些信息，二维数组中，行代表天数，而列代表测量的温度值。
    var averageTemp = [];
    var averageTemp[0] = [72, 75, 79, 79, 81, 81];
    var averageTemp[1] = [81, 79, 75, 75, 73, 72];
    //JS 只支持一维数组，不支持 matrices。但是，我们可以使用数组嵌套数组的方式来建立 matrices 以及多位数组，就像上面的代码所展示的一样。上面的代码也可以使用下面的方式进行书写：
    //day 1
    averageTemp[0] = [];
    averageTemp[0][0] = 72;
    averageTemp[0][1] = 75;
    averageTemp[0][2] = 79;
    averageTemp[0][3] = 79;
    averageTemp[0][4] = 81;
    averageTemp[0][5] = 81;
    //day 2
    averageTemp[1] = [];
    averageTemp[1][0] = 81;
    averageTemp[1][1] = 79;
    averageTemp[1][2] = 75;
    averageTemp[1][3] = 75;
    averageTemp[1][4] = 73;
    averageTemp[1][5] = 72;
    //上述代码中，我们分别指定了每天每个小时的温度值。我们可以是使用下面的图表来展示上面的例子：
    //每行代表着天数，而每列代表着这一天的小时数（的温度）。如果我们想看到这个 matrix 的输出结果，我们可以创建一个 generic function 来打印输出：
    function printMatrix(myMatrix) {
        for (var i = 0; i < myMatrix.length; i++) {
            for (var j = 0; j < myMatrix[i].length; j++) {
                console.log(myMatrix[i][j]);
            }
        }
    }
    //我们需要依次通过所有的行和列。要实现这样的效果，我们需要使用一个嵌套的 for 回路，在这个嵌套的 for 回路中，i 代表行，而 j 代表列。我们可以调用下面的代码来查看 averageTemp 矩阵的输出结果：
    printMatrix(averageTemp);
    //我们也可以在 JS 中运用多维数组。例如，我们可以创造一个 3X3 的矩阵。每个单元格的数组是这个单元格的行、列、高之和，即 i(row) + j(column) + z(depth) 之和：
    var matrix3x3x3 = [];
    for (var i = 0; i < 3; i++) {
        matrix3x3x3[i] = [];
        for (var j = 0; j < 3; j++) {
            matrix3x3x3[i][j] = [];
            for (var z = 0; z < 3; z++) {
                matrix3x3x3[i][j][z] = i + j + z;
            }
        }
    }
    //数据结构中有多少个维度并不是最重要的；我们需要走一遍每一个维度来获取单元格。我们可以使用一个正方体的图表来展示一个 3X3X3 的矩阵，如下所示：
    //要想输出这个矩阵的内容，我们可以使用下面的代码：
    for (var i = 0; i < matrix3x3x3.length; i++) {
        for (var i = 0; i < matrix3x3x3[i].length; i++) {
            for (var i = 0; i < matrix3x3x3[i][j].length; i++) {
                console.log(matrix3x3x3[i][j][i]);
            }
        }
    }
    //如果我们拥有一个 3X3X3X3 的矩阵的话，我们会在代码中嵌套 4 个 for 回路，以此类推。
    //jizq 自己的总结： 矩阵的维度等于嵌套的深度，如果有两个 for 回路，则是二维矩阵，如果有三个 for 回路，则是三维矩阵，如果有四个 for 回路，则是四维矩阵，以此类推。从前往后是每一个维度的数量，3X3X3X3 的矩阵，从前往后表示，第一个维度有 3 个内容，或者说 length == 3，如果用长方形来对比的话则表示长度是 3；第二个维度为3，表示第二个维度有 3 个内容，表示 length == 3， 如果用长方形来对比的话则表示宽度是3，也表示 3 个 第二维度内容构成一个第一维度内容；第三个维度为3，表示第三个维度有 3 个内容，或者说length == 3，如果用长方形来对比的话表示高度是 3；第四个维度为3，表示第四个维度有 3 个内容，或者说 length = 3，用长方形来对比的话，表示 事件跨度是 3 个单位。
    </script>
