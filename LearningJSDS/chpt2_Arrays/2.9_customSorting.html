<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.9_customSorting</title>
	<script type="text/javascript">
		//我们可以给内部为任何对象的数组排序，我们也可以自己创建一个 compareFunction 函数来根据我们的需求比较元素。例如，假设我们有一个 person 对象，这个 person 拥有 name 和 age 属性，我们希望根据 age 对 person 进行排序，我们可以使用下面的方法：
		var friends = [
			{name: "John", age: 30},
			{name: "Ana", age: 20},
			{name: "Chris", age: 25}
		];
		function compareFunction(a, b) {
			if (a.age<b.age) {
				return -1;
			}
			if (a.age>b.age) {
				return 1;
			}
			return 0;
		}
		console.log(friends.sort(compareFunction));
	</script>
</head>
<body>
	
</body>
</html>
