	<title>10.4_insertionSort</title>
	<script type="text/javascript">
		//插入排序算法一次一个项目来建立最终的排序数组。插入算法，假设第一个元素已经是被排序好的。接着，第二个项目的比较会被执行 —— 第二个项目应该保持它现在的位置还是应该被插入到第一个项目之前？所以，前两个项目会被按顺序排号，然后接着会和第三个项目比较（它应该被插入到第一个位置，还是第二个位置，还是第三个位置？），以此类推：
		this.insertionSort = function() {
			var length = array.length,              //{1}
				j, temp;
			for (var i = 1; i < length; i++) {      //{2}
				j = i;                              //{3}
				temp = array[i];                    //{4}
				while (j>0 &&array[j-1] > temp) {   //{5}
					array[j] = array[j-1];          //{6}
					j--;
				}
				array[j] = temp;                    //{7}
			}
		};
		//和平时一样，算法的第一行用于声明我们在源码中会使用到的变量 {1}。接着，我们会遍历数组来为第 i 个项目找到合适的位置 {2}。注意，我们从第二个位置开始（index 1），而不是从位置 0 开始（我们假设第一个项目已经是拍好序的）。接着我们初始化一个辅助变量，值等于 i {3}，我们也会将值储存在一个暂时的变量中 {4}，以便于后面我们可将它插入到正确的位置。下一步就是找到正确的插入项目的位置。只要 j 变量大于0（因为数组的第一个索引是0，而且没有负数索引值），我们比较的数组的前一个变量大于后一个变量{5}，我们就将前一个值转化到当前位置{6}，并且减少 j。最后，我们就会把值插入到正确的位置。
