	<script type="text/javascript">
		//在第二章中，我们学习了数组这个数据结构。一个数组（我们也可以称之为列表）是一个非常简单的，存储一些列数据的数据结构。本章中，你将会学习如何创建和使用一个链表（linked list），链表是一个动态的数据结构，意味着我们可以根据自己的意愿添加或者移除元素，链表会根据需要增加。
		//数组是一种非常常见的数据结构，每种语言都会拥有自己的数组的执行方式。这种数据结构非常方便，提供了便捷的方括号[]语法来获取元素。但是这种数据结构也有其缺点：数组的长度是固定的（在大多数语言中），在数组中插入或者移除项目非常昂贵，因为元素需要进行调换。（尽管，我们学习了 JS 的 array 拥有一些方法可以帮我们实现这些功能，但是在后台也会执行这样的操作）。
		//链表存储了一系列元素的结合。但是和数组不同，链表中元素并不是连续的放置在内存中。每个元素都由一个节点(node)组成，这个节点存储着元素本身和其引用(也被称为指针或者链接)，这个引用指向下一个元素。下面的图表展示了链表的结构。
		//链表和数组相比，更加友好的一点是，当添加或者移除元素时，我们不需要切换元素。然而，当操作链表的时候，我们需要操作指针，正是因为如此，在操作链表的时候，我们需要更加小心。数组的另一个细节是，我们可以获取数组中任意位置的元素；然而，在链表中，如果我们想要获取中间的元素，我们需要从头开始(head)，遍历列表(list)，直到找到我们想要的值。
		//现实中，我们也有一些链表的例子。第一个就是康加舞(conga line)。每个人都是一个元素，而手就是康加链中连接下一个人的指针。你可以向队列中添加人——你需要找到你要添加的这个人的点，分解连接，然后将新的人插入到中间，再让连接连起来。
		//另外一个例子是寻宝游戏(scavenger hunt)。你拥有一个线索，这个线索是你获取下一个线索的指针。通过这个连接，你到达下一个地点并且获得另外一个线索，这个线索将会引导向更下一个线索。要想获得列表(list)中中间的某个线索，唯一的方法就是从头开始按照线索依次寻找。
		//我们还有一个例子，这是一个最常见的用于展示链表的例子，就是火车。火车由一系列的车厢组成。每个车厢都与下一个车厢相连，你可以很轻松地解开一节车厢，改变它的位置，添加或者移除车厢。下图展示了一列火车，每节车厢是一个元素，车厢之间的链接就是指针。
		//本章中，我们将会学习链表和双链表(doubly linked list)。但是，我们先从简单的数据结构开始。
