		//当需要添加一个元素到链表的末尾时，有两种可能的场景：链表为空，我们添加它的第一个元素；链表不为空，我们向其追加元素。
		//下面，是我们的 append 方法的实现：
		this.append = function(element) {
			var node = new Node(element),   //{1}
				current;   //{2}

			if (head === null) {  // first node on list // {3}
				head = node;
			} else {
				current = head;  //{4}

				//loop the list until find the last item
				while (current.next) {
					current = current.next;
				}

				//get last item and assign next to node to make the link
				current.next = node;  //{5}
			}

			length++;//update size of list// {6}
		};

		//要想在链表的末尾添加一个元素，我们需要首先找到链表的最后一个元素。记住，我们只有下一个元素的引用，行 {4} 所示，所以我们需要遍历链表，直到我们找到最后一个项目。要实现这个效果，我们需要一个变量指向链表的当前项目，行 {2} 所示。遍历链表的时候，当 current.next 为 null 的时候，我们就知道自己已经到达了链表的末尾。然后我们所要做的就是，将当前元素（即链表的最后一个元素）的 next 指针与我们想要添加到链表中的 node 连接起来，行 {5} 所示。下面的图表展示了这个动作：
