		// 我们看一下如何实现寻找最小值的方法：

			return minNode(root); //{1}
		};
		// min 方法是暴露给用户的方法。这个方法调用了 minNode() 方法{1}：
		var minNode = function(node) {
			if (node) {
				while (node && node.left !== null) {       //{2}
					node = node.left;                      //{3}
				}
				return node.key;
			}
			return null;                                   //{4}
		};
		//minNode() 方法允许我们从 tree 的任何一个节点找到最小值。我们可以从 subtree 开始寻找最小值，也可以从 tree 本身开始。鉴于此，我们调用 minNode() 方法，传入 root {1}——因为我们希望找到整个 tree 的最小值。
		//在 minNode() 方法内部，我们会遍历 left edge of the tree {2} {3}，直到我们找到最左下角的节点。
		//同样的方法，我们可以实现 max 方法：
		this.max = function() {
			return maxNode(root);
		};

		var maxNode = function(node) {
			if (node) {
				while (node && node.right !== null) {     //{5}
					node = node.right;
				}

				return node.key;
			}
			return null;
		};
		//为了找到最大的值，我们遍历了 right edge of the tree，直到找到最右下角的节点。
		//所以，找最小值，我们就沿着 tree 的最左边走，找最大值，我们就沿着 tree 的最右边走。
