<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8.10_searchForASpecificValue</title>
	<script type="text/javascript">
		//在前面的章节中，我们实现了 find() search() 和 get() 等方法，用来在数据结构中找到一个指定的值（类似于我们在前面的章节中实现的 has() 方法）。我们也为 BST 实现了同样的搜索方法。我们来看它的实现过程：
		this.search = function(key) {
			return searchNode(root, key);   //{1}
		};

		var searchNode = function(node, key) {
			if (node == null) {            //{2}
				return false;
			}
			if (key < node.key) {         //{3}
				searchNode(node.left, key);  //{4}
			} else if (node > node.key) {
				searchNode(node.right, key);   //{5}
			} else {
				return true;     //{7}
			}
		};
		
	</script>
</head>
