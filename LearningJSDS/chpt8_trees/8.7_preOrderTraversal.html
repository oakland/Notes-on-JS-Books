<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8.7_preOrderTraversal</title>
	<script type="text/javascript">
		//pre-order 遍历先于其后代节点访问节点。pre-order 可以用于打印结构性文档。
		this.preOrderTraverse = function(callback) {
			preOrderTraverseNode(root, callback);
		};

		var preOrderTraverseNode = function(node, callback) {
			if (node !== null) {
				callback(node.key);  //{1}
				preOrderTraverseNode(node.left, callback);  //{2}
				preOrderTraverseNode(node.right, callback);  //{3}
			}
		};
		//pre-order 和 in-order 的区别在于，pre-order 首先访问节点{1}，然后访问节点的 left node{2}，最后在访问节点的 right node{3}，而 in-order 按照 {2} {1} {3} 的顺序执行代码。
		// 下面是控制台打印出来的结果
		// 11 7 5 3 6 9 8 10 15 13 12 14 20 18 25
		//下图展示了 preOrderTraversal 方法所走的路径：<tree7.png>

	</script>
</head>
<body>
	<img src="tree7.png" alt="">
</body>
</html>
