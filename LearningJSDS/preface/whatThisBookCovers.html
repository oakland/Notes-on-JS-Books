		//第一章，JS —— 快速浏览，包括在学习数据结构和算法之前，你需要提前了解的 JS 的基本内容。也包括了本书所需的开发环境的安装。
		//第二章，Arrays，阐述了如何使用最基本和最常用的数据结构数组。本章阐述了如何从数组中声明、初始化、添加和移除元素。也包含了原生 JS 数组的操作方法。
		//第三章，Stacks，介绍了栈数据结构，阐述了如何创建一个栈并添加和移除元素。也展示了如何使用栈来解决一些计算机科学的问题。
		//第四章，Queues，包括了队列数据结构，展示了如何创建一个队列并添加和移除元素。也展示了如何使用队列来解决计算机科学问题，以及队列和栈的主要区别。
		//第五章，Linked Lists，解释了如何使用对象和指针的概念，从碎片开始创建链表数据结构。除了包含声明、创建、添加和移除元素之外，也包含了各种不同类型的链表，例如 doubly linked lists and circular linked lists。
		//第六章，Sets，介绍了 set 数据结构，以及如何使用 set 来存储非重复元素。也解释了不同类型的 set 操作符，以及如何执行和使用操作符。
		//第七章，Dictionaries and Hashes，解释了 dictionary 和 hash 数据结构以及他们之间的区别。本章囊括了如何声明和创建以及使用这两种数据结构。也解释了如何处理 hash 中的冲突，以及创建更优 hash 函数的技术。
		//第八章，Trees，包括了 tree 数据结构和相关的术语，专注于二进制搜索 tree 数据，以及 trees 用来搜索、遍历、移除和添加节点的方法。也介绍了你可以采取的更深的挖掘 tree ...
		//第九章，Graphs，介绍了让人惊艳的 graphs 数据结构的世界和其在现实世界问题中的应用。这一章囊括了大多数常见的 graph 术语，代表 graph 的多种形式，如何用 breadth-first 和 depth-first 搜索算法来遍历 graph，及其应用。
		//第十章，Sorting and Searching Algorithms，探索了最常用的排序算法，如冒泡排序（及其升级版），选择排序，插入排序，合并排序和快速排序。同时也包括了搜索算法，例如序列搜索和二进制搜索。
		//第十一章，More about Algorithms，介绍了一些算法技巧以及著名的 big-O notation。包括了递归的概念以及一些更高级的算法技巧，比如动态编程和贪婪算法。这一章引入了 big-O notation 及其概念。最终，它解释了如何将你的算法知识应用到更高级的层次。这是在 Packt Publishing 网站上可以获取到的在线章节。你可以从 https://www.packtpub.com/sites/default/files/downloads/4874OS_Chapter11_More_About_Algorithms.pdf 下载这一章节。
