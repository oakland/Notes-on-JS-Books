<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello canvas</title>
	<style>
		#canvas {
			margin: 10px;
			padding: 10px;
			background: #fff;
			border: 1px inset #aaa;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="300">Your browser does not support canvas.</canvas>
	<script>
		const canvas = document.querySelector("#canvas");
		const context = canvas.getContext('2d');

		context.font = '38px Arial';
		context.fillStyle = 'orange';
		context.strokeStyle = 'tomato';

		context.fillText('Hello Canvas', canvas.width/2 - 150, canvas.height/2 + 15);
		context.strokeText('Hello Canvas test', canvas.width/2 - 150, canvas.height/2 + 15);
	</script>
</body>
</html>
