<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>path</title>
</head>
<body>
	<canvas id="canvas" width="800" height="400"></canvas>
	<script>
		const context = document.querySelector("#canvas").getContext('2d');

		// 1. draw grid
		function drawHorizonalLine(y, strokeColor) {
			context.strokeStyle = strokeColor || "#ddd";
			context.beginPath();
			context.moveTo(0, y);
			context.lineTo(canvas.width, y);
			context.stroke();
		}

		function drawVerticleLine(x, strokeColor) {
			context.strokeStyle = strokeColor || "#ddd";
			context.beginPath();
			context.moveTo(x, 0);
			context.lineTo(x, canvas.height);
			context.stroke();
		}

		function drawGrid(stepX, stepY) {
			// draw horizonal lines
			let i = 0;
			while(i * stepY < canvas.height) {
				i++;
				drawHorizonalLine(i*stepY)
			}

			// draw vertical lines
			let j = 0;
			while(j * stepX < canvas.width) {
				j++;
				drawVerticleLine(j*stepX);
			}

		}

		drawGrid(10, 10);

		// setup styles
		context.font = "40px Arial";
		context.strokeStyle = 'blue';
		context.fillStyle = 'red';
		context.lineWidth = 3;

		// 2. draw text
		context.strokeText('Stroke', 50, 50);
		context.fillText('Fill', 250, 50);
		context.strokeText('Stroke and fill', 450, 50);
		context.fillText('Stroke and fill', 450, 50);

		// 3. draw rect
		context.beginPath();
		context.rect(50, 100, 50, 50);
		context.stroke();

		context.beginPath();
		context.rect(250, 100, 50, 50);
		context.fill();

		context.beginPath();
		context.rect(450, 100, 50, 50);
		context.stroke();
		context.fill();
		
		// 4. draw open path
		context.beginPath();
		context.arc(75, 200, 30, 0, Math.PI, true);
		context.stroke();

		context.beginPath();
		context.arc(275, 200, 30, 0, Math.PI, true);
		context.fill();

		context.beginPath();
		context.arc(475, 200, 30, 0, Math.PI, true);
		context.stroke();
		context.fill();

		// 4. draw closed path
		context.beginPath();
		context.arc(75, 300, 30, 0, Math.PI, false);
		context.closePath();
		context.stroke();

		context.beginPath();
		context.arc(275, 300, 30, 0, Math.PI, false);
		context.closePath();
		context.fill();

		context.beginPath();
		context.arc(475, 300, 30, 0, Math.PI, false);
		context.closePath();
		context.stroke();
		context.fill();
		

	</script>
</body>
</html>
